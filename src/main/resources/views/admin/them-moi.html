<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/font/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Thêm mới Sản phẩm</title>
</head>
<body  id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragment-admin::sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragment-admin::topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                    </script>

                    <ul class="breadcrumb">
                        <li>
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a th:href="@{/freshfood/admin/trang-chu}">Freshfood </a>
                            <span><i class="fa fa-angle-right"></i></span>
                        </li>
                        &nbsp;<li class="active">Sản phẩm</li>
                    </ul><!-- /.breadcrumb -->
                </div>

                <!-- Content Row -->
                <div class="card shadow my-4">
                <div class="mt-4 container text-center py-2" th:if="${product.id == null}">
                    <h3>Thêm mới sản phẩm</h3>
                </div>
                <div class="mt-4 container text-center py-2" th:if="${product.id != null}">
                    <h3>Cập nhật sản phẩm</h3>
                </div>
                <div style="margin-left: 30px; margin-right:30px">
                    <form th:action="@{/freshfood/admin/them-moi}" enctype="multipart/form-data" method="POST" th:object="${product}">
                        <div class="form-group px-5">
                            <input th:field="*{id}" type="hidden" class="form-control"/>
                            <label class="my-2" for="name"><strong>Tên sản phẩm: </strong></label>
                            <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Tến sản phẩm"/>
                            <label class="my-2" for="description"><strong>Mô tả: </strong></label>
                            <input th:field="*{description}" type="text" id="description" class="form-control" placeholder="Mô tả"/>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="my-3" for="main-img"><strong>Ảnh chính: </strong></label>
                                    <input class="mb-3" name="main-img" type="file" id="main-img" accept="image/png, image/jpeg"/>
                                    <div style="padding: 5px; width: 100px; height: 100px; border: 1px solid grey">
                                        <img id="thumbnail" width=100% />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="my-3" for="ex-img1"><strong>Ảnh phụ 1: </strong></label>
                                    <input class="mb-3" name="ex-img" type="file" id="ex-img1" accept="image/png, image/jpeg"/>
                                    <div style="padding: 5px; width: 100px; height: 100px; border: 1px solid grey">
                                        <img id="thumbnail0" width=100% />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="my-3" for="ex-img2"><strong>Ảnh phụ 2: </strong></label>
                                    <input class="mb-3" name="ex-img" type="file" id="ex-img2" accept="image/png, image/jpeg"/>
                                    <div style="padding: 5px; width: 100px; height: 100px; border: 1px solid grey">
                                        <img id="thumbnail1" width=100% />
                                    </div>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="price"><strong>Giá sản phẩm: </strong></label>
                                <input th:field="*{price}" type="text" id="price" class="form-control" placeholder="Giá"/>
                            </div>
                            <div class="my-2">
                                <label class="my-3 mr-2" for="sl"><strong>Số lượng: </strong></label>
                                <input th:field="*{quantity}" type="number" value="1" min="1" max="100" id="sl"/>
                            </div>
                            <div class="my-2">
                                <label><strong>Danh mục: </strong></label>
                                <div class="ml-5" th:each="c:${category}">
                                    <input type="radio" th:selected="@{product.category.id == c.id}" name="category" th:value="${c.id}"/>
                                    <span th:text="${c.name}"></span><br/>
                                </div>
                            </div>
                            <input th:if="${product.id == null}" class="mt-4 mb-4 btn btn-success" type="submit" value="Thêm mới"/>
                            <input th:if="${product.id != null}" class="mt-4 mb-4 btn btn-success" type="submit" value="Cập nhật"/>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragment-admin::footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<div th:replace="fragment-admin::scroll-top"></div>

<!-- Bootstrap core JavaScript-->
<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script type="text/javascript" th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script type="text/javascript" th:src="@{/js/chart-area-demo.js}"></script>
<script type="text/javascript" th:src="@{/js/chart-pie-demo.js}"></script>

		<script>
            $(document).ready(function(){
      	      $("#main-img").change(function(){
      		      showMainImg(this);
      	      });
      	      
      	      $("input[name='ex-img']").each(function(index){
      	    	  $(this).change(function(){
      	    		  showExImg(this,index);
      	    	  });
      	      });
      	      
      	      showOldImage();
            });
      	      
         function showMainImg(fileInput){
      	    file = fileInput.files[0];
      	    reader = new FileReader();
      	    reader.onload = function(e){
      		    $("#thumbnail").attr("src", e.target.result);
      	    };
      	
      	    reader.readAsDataURL(file);
         }
         
         function showExImg(fileInput, index){
       	    file = fileInput.files[0];
       	    reader = new FileReader();
       	    reader.onload = function(e){
       		    $("#thumbnail"+index).attr("src", e.target.result);
       	    };
       	
       	    reader.readAsDataURL(file);
          }
         
         function showOldImage(){
        	 if("[[${product}]]" != ""){
        		 $("#thumbnail").attr("src", "[[${product.productImagePath}]]");
        		 $("#thumbnail0").attr("src", "[[${product.productExtraImagePath1}]]");
        		 $("#thumbnail1").attr("src", "[[${product.productExtraImagePath2}]]");
        	     
        	 }
         }
         
      </script>
</body>
</html>
